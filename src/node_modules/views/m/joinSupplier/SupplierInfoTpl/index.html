<div id="SupplierInfo" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<%- Header %>
    <div class="supplier-tips">
        <div class="container">
            <h4>填写服务信息</h4>
            <p>万屏汇工作人员将在24h内审核您提交的信息，通过审核即可获得订单信息</p>
        </div>
    </div>
    <div class="container" id="SupplierInfo_vue">
        <div class="supplier-info"> 
            <div class="supplier-name">  
                <span class="words">称呼</span>
                <div class="modify-gender clearfix">
                    <label class="male " v-bind:for="'male'">
                            <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'male'" v-bind:value="1" v-model="user.sex">
                            <span class="your style about checkbox"></span>先生
                    </label>
                    <div class="div-or"> 
                        <i class="spacer"></i>
                    </div>  
                    <label class="female " v-bind:for="'female'">
                            <input class="sex hidden-input" type="radio" name="sex" v-bind:id="'female'" v-bind:value="0" v-model="user.sex">
                            <span class="your style about checkbox"></span>女士
                     </label>
                </div>
                <div class="nick-error " v-if="nickError "><span class="icon-error "></span>称呼不能为空</div>
                <input type="text" class="input-div" v-model="user.nick" placeholder="怎么称呼您？" maxlength=20 />
            </div>
            <div class="supplier-phone">
                <span class="words">电话</span>
                <div class="phone-error " v-if="phoneError "><span class="icon-error "></span>{{checkPhoneData}}</div>
                <input type="text" class="input-div" v-bind:disabled="phoneEdit" v-model="user.phone" placeholder="您的手机号" />
            </div>
            <div class="supplier-address">
                <span class="words">地址</span>
                <input type="text" class="input-div" v-model="user.address" placeholder="公司或个人地址" maxlength=100 />
            </div>
            <div class="supplier-company">
                <span class="words">公司</span>
                <input type="text" class="input-div" v-model="user.company_name" placeholder="公司简称"  maxlength=50/>
            </div>
            <div class="supplier-position">
                <span class="words">职务</span>
                <input type="text" class="input-div" v-model="user.position" placeholder="职务简称" maxlength=50 />
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" v-bind:disabled="clicked" v-on:click="submitEdit">提交</button>
    </div> 
    </div>
