<div id="InquiryEdit" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>
        @@include('main.css')
    </style>  
<%-TopBar%>       
    <div class="container" id="InquiryEdit_vue">   
        <div class="city" v-on:click="openCitySel"><span class=" icon-location5"></span>{{selected_city.city_name}}</div>
        <div class="inquiry-phone">
            <span class="words">电话</span>
            <div class="error-check " v-if="showError "><span class="icon-error "></span>{{checkPhoneData}}</div>
            <input type="text" class="input-div" v-model="user.phone" placeholder="您的手机号" />
        </div>
        <div class="inquiry-name">
            <span class="words">称呼</span>
            <input type="text" class="input-div" v-model="user.nick" placeholder="怎么称呼您？" maxlength=5 />
        </div>  

        <div class="inquiry-size">
            <span class="words">用屏面积</span>
            <input type="text" class="input-div" v-model="demand.size" placeholder="面积(请填写数字，如15)" maxlength=10 />
            <span class="unit">m<sup>2</sup></span>
        </div> 
        <div class="inquiry-total hide" v-on:click="showList">{{demand.type_name}} | {{demand.location_name}} | {{demand.color_name}} | {{demand.span}}<span class="icon-circle-down"></span></div>
        <div class="inquiry-list">
            <div class="inquiry-type">
                <span class="words">类型</span>
                <div class="choice-button">
                    <div v-for="type in Url.typeUrl">
                        <input class="hide" type="radio" name="type" v-bind:id="'InquiryEdit-type'+type.id" v-bind:value="type.id" v-model="typePicked">
                        <label class="select " v-bind:for="'InquiryEdit-type'+type.id">{{type.name}}</label>
                    </div>
                </div>
                <div class="inquiry-environment">
                    <span class="words">环境</span>
                    <div class="choice-button">
                        <div v-for="location in Url.locationUrl">
                            <input class="hide" type="radio" name="location" v-bind:id="'InquiryEdit-location'+location. id" v-bind:value="location.id"
                                v-model="locationPicked">
                            <label class="select " v-bind:for="'InquiryEdit-location'+location. id">{{location.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="inquiry-color">
                    <span class="words">颜色</span>
                    <div class="choice-button">
                        <div v-for="color in Url.colorUrl">
                            <input class="hide" type="radio" name="color" v-bind:id="'InquiryEdit-color'+color. id" v-bind:value="color.id" v-model="colorPicked">
                            <label class="select " v-bind:for="'InquiryEdit-color'+color. id">{{color.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="inquiry-span">
                    <span class="words">间距</span>
                    <div class="choice-button">
                        <div v-for="span in Url.spanUrl">
                            <input class="hide" type="radio" name="span" v-bind:id="'InquiryEdit-span'+span. id" v-bind:value="span.id" v-model="spanPicked">
                            <label class="select " v-bind:for="'InquiryEdit-span'+span. id">{{span.name}}</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary btn-block" v-on:click="submit" v-bind:disabled="clicked">询价</button>
        <div class="inquiry-notice">
            <div class="type-gif">正在通知工程商 </div>
            <span class="loc-circle loc-circle-1 fadeIn animated-1"></span>
            <span class="loc-circle loc-circle-2 fadeIn animated-1"></span>
            <span class="loc-circle loc-circle-3 fadeIn animated-1"></span>   
            <span class="loc-circle loc-circle-4 fadeIn animated-2"></span>
            <span class="loc-circle loc-circle-5 fadeIn animated-2"></span>   
            <span class="loc-circle loc-circle-6 fadeIn animated-3"></span>
            <span class="loc-circle loc-circle-7 fadeIn animated-4"></span>
            <span class="loc-circle loc-circle-8 fadeIn animated-5"></span>
            <span class="loc-circle loc-circle-9 fadeIn animated-6"></span>
            <span class="loc-circle loc-circle-10 fadeIn animated-7"></span>
            <span class="loc-circle loc-circle-11 fadeIn animated-8"></span>
            <span class="loc-circle loc-circle-12 fadeIn animated-9"></span>
        </div>
    </div>
