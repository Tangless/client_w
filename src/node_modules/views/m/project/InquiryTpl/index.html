<div id="Inquiry" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div class="container">
    <div class="no-demand hide">
        <p class="location">
            <span class="icon-location5"></span>
            <span class="choosed-city" v-bind:city_id="city.city_id" v-on:click="openCitySel">{{city.city_name}}</span>
        </p>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#Inquiry_collapse" aria-expanded="true" aria-controls="collapse">
                        <span class="type-choosed" v-bind:type_id="type">{{type_name}}</span>
                        <span class="icon-circle-down"></span>
                    </a>
                </h4>
                <button class="inquiry-event" evt="openInquiryEdit">询价</button>
            </div>
            <div id="Inquiry_collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading">
                <div class="panel-body" v-on:click="changeType">
                    <p class="type-item" type_id="2">户外广告屏</p>
                    <p class="type-item" type_id="5">室内高清屏</p>
                    <p class="type-item" type_id="3">信息告示屏</p>
                    <p class="type-item" type_id="1">门头屏</p>
                    <p class="type-item" type_id="4">舞台用屏</p>
                    <p class="type-item" type_id="0">其他</p>
                </div>   
            </div>  
        </div>
    </div> 
   
    <div class="has-demand hide">
        <p class="demand-location">
            <span class="icon-location5"></span>
            <span class="choosed-city" v-bind:city_id="demand">{{demand.city_name}}</span>
        </p>
        <div class="pro-inquiry" v-on:click="openChatRoom">
            <span class="client-welcome">你好，<span class="nick">{{demand.user.nick}}</span></span>
            <span class="pro-inquiry-type">{{demand.type_name}}</span>
            <button class="inquiry-event">
                <span class="group-msg" v-if="unread.private_unread == '0' && unread.group_unread != '0'"></span> 
                <span class="private-msg" v-if="unread.private_unread != '0'">{{unread.private_unread}}</span>
                <span class="icon-message-pc"></span>
            </button>
        </div>
    </div>
</div>
</div>
