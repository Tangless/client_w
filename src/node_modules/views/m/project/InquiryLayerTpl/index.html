<div id="InquiryLayer" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<div id="InquiryLayer_vue">
    <div class="no-demand ">
        <div class="demand-location">
            <span class="icon-location5"></span>
            <span class="choosed-city" @click="openCitySel">{{city.city_name}}</span>
        </div>
        <div class="choose-default" v-on:click="showType">
            <div class="choose-title">
                <span class="type-choosed">{{demand.type_name}}</span>
                <span class="icon-circle-down" v-bind:class="{ rotate: typeClick }"></span>
            </div>
        </div>  
        <button class="inquiry-event" v-on:click="inquiryEvent">询价</button>
    </div>  
    <div class="has-demand hide" v-on:click="openChatRoom">
        <div class="pro-inquiry">
            <span class="client-welcome">你好，<span class="nick">{{user.nick}}</span></span>
            <span class="pro-inquiry-type">{{demand.type_name}}</span>
        </div>
        <button class="inquiry-event">
            <span class="group-msg"></span> 
            <span class="private-msg"></span>
            <span class="icon-message-pc"></span> 
        </button>
    </div>



</div>
</div>
