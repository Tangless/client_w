<div id="CitySelector" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<%-TopBar%>
    <div class="container">   
        <h1>已开通以下城市</h1>
        <div class="city-search"> 
            <span class="words">输入地址</span> 
            <input type="text" class="input-div" placeholder="输入城市名称或首字母查询">
            <span class="unit icon-search-pc"></span>
        </div>
        <div class="city-current" id="current"> 
            <span class="words">定位城市</span>
            <div class="city-button"><span class="icon-location-pcs"></span>{{city_name}}</div>
        </div>
        <div class="city-hots" id="hots">
            <span class="words">热门城市</span>
            <div class="line-1" v-on:click="chooseCity($event)">
                <div class="city-button" v-for="hot in hot_city" v-bind:city_id="hot.city_id">{{hot.city_name}}</div>
            </div>
        </div>
        <div class="city-all">
            <div class="city-part" v-for="(value,key) in city_list" v-bind:id="key" v-on:click="chooseCity($event)">
                <span class="city-list">{{key}}</span>
                <div class="city-item" v-for="citys in value" v-bind:city_id="citys.city_id">{{citys.city_name}}</div>
            </div> 
        </div> 
    </div>
    <!--右侧浮层-->
    <div class="nav-bar">
        <a href="#current">定位</a><a href="#hots">热门</a>
        <a href="#A">A</a><a href="#B">B</a><a href="#C">C</a><a href="#D">D</a>
        <a href="#E">E</a><a href="#F">F</a><a href="#G">G</a><a href="#H">H</a>
        <a href="#I">I</a><a href="#J">J</a><a href="#K">K</a><a href="#L">L</a>
        <a href="#M">M</a><a href="#N">N</a><a href="#O">O</a><a href="#P">P</a>
        <a href="#Q">Q</a><a href="#R">R</a><a href="#S">S</a><a href="#T">T</a>
        <a href="#U">U</a><a href="#V">V</a><a href="#W">W</a><a href="#X">X</a>
        <a href="#Y">Y</a><a href="#Z">Z</a>
    </div>
    </div>
