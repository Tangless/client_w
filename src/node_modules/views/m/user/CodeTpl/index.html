<div id="Code" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<%-CloseButton%>
<div class="container" id="Code_vue">
    <div class="c-code">    
        <h1>输入验证码</h1>       
        <div class="c-code-con clearfix">  
            <span class="c-code-phone" idom="codeNum">{{user.phone}}</span>
            <button class="c-code-gain" idom="codeGain" evt="getCode">59s后重新获取验证码</button>
        </div> 
        <div class="c-code-put" contenteditable="true">  
            {{code}}
        </div>
    </div>  
</div>
</div>
