<div id="LoginForm" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%>
<div class="content" id="LoginForm_vue">
    <div class="container">
        <div class="login-title">登录·注册</div>
    </div>
    <form method="post" autocomplete="off">
        <div class="login-phone">
            <div class="container"><span class="login-label">手机号</span></div>
            <input type="text" class="form-control phone" v-model="user.phone" placeholder="您的手机号" name="mobile">
            <div class="phone-check " v-if="showIcon" v-bind:class="[isActive ? 'icon-checkmark-pc' : 'icon-error-pc']"></div>
        </div>
        <div class=" login-code ">
            <div class="container "><span class="login-label ">验证码</span></div>
            <input type="text " class="form-control code " v-model="code " placeholder="输入验证码 " name="captcha ">
            <button class="getcode " type="button " evt="getCode">获取验证码</button>
        </div>
        <div class="container ">
            <div class="login-btn ">
                <div class="code-check " v-if="showError "><span class="icon-error "></span>{{message}}</div>
                <button id="login_button " type="button " class="btn btn-primary " v-bind:disabled="clicked" evt="submitForm">确认</button>
                <div class="inquiry-tips " v-if="seen"><span class="icon-error "></span>您已有项目未完成，可登录去查看</div>
            </div>
        </div>      
    </form> 
</div>
</div>
