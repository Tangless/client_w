<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src='jquery3.js'></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$.ajax({
    			url:'http://restapi.amap.com/v3/config/district?keywords=中国&subdistrict=2&showbiz=false&key=1c6b7d0e376ddb2744867aae0aed627c',
    			success : function(data){
    				var list = data.districts[0].districts.map(function(item){
    					return {
    						adcode: item.adcode,
    						citycode: item.citycode,
    						name: item.name,
    						subs : item.districts.map(function(subItem){
    							return {
    								adcode: subItem.adcode,
		    						citycode: subItem.citycode,
		    						name: subItem.name
    							}
    						})
    					}
    				});
    				console.log(JSON.stringify(list));
    			}
    		})
    	})
    </script>
</head>
